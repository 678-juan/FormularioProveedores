<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Referencias Comerciales</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="card card-proveedor">
		<h2>4. Referencias Comerciales (Aplica persona jurídica)</h2>

		<form class="contact-form" action="index.html" method="get">
			<table class="form-table">
				<tr class="row-two">
					<td>
						<label for="razon_social_1">Razón social / Nombre</label>
						<input id="razon_social_1" name="razon_social_1" type="text">
					</td>
					<td>
						<label for="nit_cc_1">NIT / CC</label>
						<input id="nit_cc_1" name="nit_cc_1" type="text">
					</td>
				</tr>

				<tr>
					<td>
						<label for="contacto_1">Contacto</label>
						<input id="contacto_1" name="contacto_1" type="text">
					</td>
					<td>
						<label for="dir_1">Dirección</label>
						<input id="dir_1" name="dir_1" type="text">
					</td>
				</tr>

				<tr class="row-two">
					<td>
						<label for="tel_1">Teléfono</label>
						<input id="tel_1" name="tel_1" type="tel">
					</td>
					<td>
						<label for="cel_1">Celular</label>
						<input id="cel_1" name="cel_1" type="tel">
					</td>
				</tr>

				<tr>
					<td>
						<label for="email_1">E-mail</label>
						<input id="email_1" name="email_1" type="email">
					</td>
					<td></td>
				</tr>

				<tr>
					<td colspan="2"><h3 style="margin:12px 0 6px 0">Segunda referencia</h3></td>
				</tr>

				<tr class="row-two">
					<td>
						<label for="razon_social_2">Razón social / Nombre</label>
						<input id="razon_social_2" name="razon_social_2" type="text">
					</td>
					<td>
						<label for="nit_cc_2">NIT / CC</label>
						<input id="nit_cc_2" name="nit_cc_2" type="text">
					</td>
				</tr>

				<tr>
					<td>
						<label for="contacto_2">Contacto</label>
						<input id="contacto_2" name="contacto_2" type="text">
					</td>
					<td>
						<label for="dir_2">Dirección</label>
						<input id="dir_2" name="dir_2" type="text">
					</td>
				</tr>

				<tr class="row-two">
					<td>
						<label for="tel_2">Teléfono</label>
						<input id="tel_2" name="tel_2" type="tel">
					</td>
					<td>
						<label for="cel_2">Celular</label>
						<input id="cel_2" name="cel_2" type="tel">
					</td>
				</tr>

				<tr>
					<td>
						<label for="email_2">E-mail</label>
						<input id="email_2" name="email_2" type="email">
					</td>
					<td></td>
				</tr>

				<tr>
					<td colspan="2" class="actions">
						<button type="submit" class="btn-submit">Finalizar</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
