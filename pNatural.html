<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Referencia Personal</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="card card-proveedor">
		<h2>5. Referencia Personal (Aplica persona natural)</h2>

		<form class="contact-form" action="index.html" method="get">
			<table class="form-table">
				<tr class="row-two">
					<td>
						<label for="razon_social_pn">Razón social / Nombre</label>
						<input id="razon_social_pn" name="razon_social_pn" type="text">
					</td>
					<td>
						<label for="nit_cc_pn">NIT / CC</label>
						<input id="nit_cc_pn" name="nit_cc_pn" type="text">
					</td>
				</tr>

				<tr>
					<td>
						<label for="contacto_pn">Contacto</label>
						<input id="contacto_pn" name="contacto_pn" type="text">
					</td>
					<td>
						<label for="dir_pn">Dirección</label>
						<input id="dir_pn" name="dir_pn" type="text">
					</td>
				</tr>

				<tr class="row-two">
					<td>
						<label for="tel_pn">Teléfono</label>
						<input id="tel_pn" name="tel_pn" type="tel">
					</td>
					<td>
						<label for="cel_pn">Celular</label>
						<input id="cel_pn" name="cel_pn" type="tel">
					</td>
				</tr>

				<tr>
					<td>
						<label for="email_pn">E-mail</label>
						<input id="email_pn" name="email_pn" type="email">
					</td>
					<td></td>
				</tr>

				<tr>
					<td colspan="2" class="actions">
						<button type="submit" class="btn-submit">Finalizar</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
