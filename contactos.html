<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contactos</title>
	<link rel="stylesheet" href="css/style.css">
 </head>
 <body>

 <div class="card">
	 <h2>Representante Legal y Personas Contacto</h2>

	 <form class="contact-form" action="informacionTributaria.html" method="get">
		 <table class="form-table">
			 <tr class="row-two">
				 <td>
					 <label for="rep_nombre">Representante Legal</label>
					 <input id="rep_nombre" name="rep_nombre" type="text">
				 </td>
				 <td>
					 <label for="doc_ident">Documento Identidad</label>
					 <input id="doc_ident" name="doc_ident" type="text">
				 </td>
			 </tr>

			 <tr class="row-two">
				 <td>
					 <label for="cargo">Cargo</label>
					 <input id="cargo" name="cargo" type="text">
				 </td>
				 <td>
					 <label for="telefono_directo">Teléfono Directo</label>
					 <input id="telefono_directo" name="telefono_directo" type="tel">
				 </td>
			 </tr>

			 <tr class="row-two">
				 <td>
					 <label for="celular">Celular</label>
					 <input id="celular" name="celular" type="tel">
				 </td>
				 <td>
					 <label for="email_rep">Email</label>
					 <input id="email_rep" name="email_rep" type="email">
				 </td>
			 </tr>

			 <tr>
				 <td>
					 <label for="fax">Fax</label>
					 <input id="fax" name="fax" type="text">
				 </td>
				 <td></td>
			 </tr>

			 <tr>
				 <td colspan="2"><h3 style="margin:12px 0 6px 0">Contactos</h3></td>
			 </tr>

			<tr class="row-two">
				<td>
					<label for="area_comercial">Área Comercial</label>
					<select id="area_comercial" name="area_comercial">
						<option value="comercial">Comercial</option>
						<option value="administracion">Administración</option>
						<option value="finanzas">Finanzas</option>
						<option value="compras">Compras</option>
						<option value="otro">Otro</option>
					</select>
				</td>
				<td>
					<label for="nombre_comercial">Nombre</label>
					<input id="nombre_comercial" name="nombre_comercial" type="text">
				</td>
			</tr>

			<tr class="row-two">
				<td>
					<label for="cargo_comercial">Cargo</label>
					<select id="cargo_comercial" name="cargo_comercial">
						<option value="gerente">Gerente</option>
						<option value="jefe">Jefe</option>
						<option value="coordinador">Coordinador</option>
						<option value="otro">Otro</option>
					</select>
				</td>
				<td>
					<label for="telefono_comercial">Teléfono</label>
					<input id="telefono_comercial" name="telefono_comercial" type="tel">
				</td>
			</tr>

			 <tr>
				 <td>
					 <label for="email_comercial">Email</label>
					 <input id="email_comercial" name="email_comercial" type="email">
				 </td>
				 <td></td>
			 </tr>

			<tr class="row-two">
				<td>
					<label for="area_tecnica">Área Técnica</label>
					<select id="area_tecnica" name="area_tecnica">
						<option value="tecnica">Técnica</option>
						<option value="soporte">Soporte</option>
						<option value="it">IT</option>
						<option value="mantenimiento">Mantenimiento</option>
						<option value="otro">Otro</option>
					</select>
				</td>
				<td>
					<label for="nombre_tecnico">Nombre</label>
					<input id="nombre_tecnico" name="nombre_tecnico" type="text">
				</td>
			</tr>

			<tr class="row-two">
				<td>
					<label for="cargo_tecnico">Cargo</label>
					<select id="cargo_tecnico" name="cargo_tecnico">
						<option value="tecnico">Técnico</option>
						<option value="ingeniero">Ingeniero</option>
						<option value="coordinador">Coordinador</option>
						<option value="otro">Otro</option>
					</select>
				</td>
				<td>
					<label for="telefono_tecnico">Teléfono</label>
					<input id="telefono_tecnico" name="telefono_tecnico" type="tel">
				</td>
			</tr>

			 <tr>
				 <td>
					 <label for="email_tecnico">Email</label>
					 <input id="email_tecnico" name="email_tecnico" type="email">
				 </td>
				 <td></td>
			 </tr>

			 <tr>
				 <td colspan="2" class="actions">
					 <button type="submit" class="btn-submit">Siguiente</button>
				 </td>
			 </tr>
		 </table>
	 </form>
 </div>

 </body>
 </html>
